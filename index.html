<html>
  <head>
    <title>Beat Mixer</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h1>Music Tapper</h1>
        <p>Wanna to play some javascript music</p>
      </div>
      <div class="effects"></div>
      <div class="pads">
        <div class="pad1">
          <audio src="./sounds/bubbles.mp3">
        </div>
        <div class="pad2">
          <audio src="./sounds/clay.mp3">
        </div>
        <div class="pad3">
          <audio src="./sounds/confetti.mp3">
        </div>
        <div class="pad4">
          <audio src="./sounds/glimmer.mp3">
        </div>
        <div class="pad5">
          <audio src="./sounds/moon.mp3">
        </div>
        <div class="pad6">
          <audio src="./sounds/ufo.mp3">
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
